<!DOCTYPE HTML>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>Proyecto con Javascript</title>

        <!--Estilos CSS-->
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
        <link id="theme" rel="stylesheet" type="text/css" href="css/green.css"/>

        <!--jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        

        <!--Slider-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
        <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

        <!--Moment js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/es.min.js"></script>

        <!--Mis scripts-->
        <script type="text/javascript" src="js/main.js"></script>

    </head>
    <body>
        <div id="selector_theme">
            <div id="to_green"></div>
            <div id="to_red"></div>
            <div id="to_blue"></div>
        </div>
        <section id="global">
            <!--Cabecera-->
            <header>
                <div id="logo">
                    <h1>Proyecto JS</h1>
                </div>
                <div class="clear_fix"></div>
                <nav id="menu">
                    <ul>
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Sobre mi</a></li>
                        <li><a href="#">Reloj</a></li>
                        <li><a href="#">Contacto</a></li>
                    </ul>
                </nav>
            </header>
            <!--Slider-->
            <div id="slider">
                <div class="bxslider">
                    <div><img src="img/hojas.jpg" title="Funky roots"></div>
                    <div><img src="img/rojo.jpg" title="The long and winding road"></div>
                    <div><img src="img/cielo.jpg" title="Happy trees"></div>
                  </div>
            </div>

            <!--Contenido-->
            <section id="content">
                <div id="posts">
                    <!--Cargar post desde Json-->
                </div>
                <aside id="sidebar">
                    <div id="about">
                        <h4><span>¿Quien soy?</span></h4>
                        <img src="img/caracol.jpg" />
                        <p>In aliquet molestie suscipit. Nam nec est elementum, tristique nisi at, malesuada orci. Vestibulum faucibus vulputate t</p>
                    </div>

                    <div id="login">
                        <h4>Identificate</h4>
                        <form>
                            <label for="name">
                                Nombre
                            </label>
                            <input type="text" name="name"/>
                            <label for="email">
                                Correo
                            </label>
                            <input type="text" name="email"/>
                            <label for="password">
                                Contraseña
                            </label>
                            <input type="text" name="password"/>

                            <input type="submit" value="entrar" />
                        </form>
                    </div>

                </aside>
                
                

                <div class="clear_fix"></div>

            </section>

        </section>
        <footer>
            Curso de Javascript
        </footer>


    </body>
</html>
