<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <title>Aprendiendo JQuery</title>
        <script type = "text/javascript" src="js/jquery-3.6.0.min.js"></script>
        <script type = "text/javascript" src="js/01-Selectores.js"></script>
        <style>
            .zebra{
                border: 5px dashed black;
            }
            .margen-superior{
                display:block;
                margin-top: 45px;

            }
            .resaltado{
                border-bottom:2px solid green;
            }
        </style>
    </head>
    <body>
        <h1>Aprendiendo JQuery</h1>
        <ul>
            <li><a href="https://www.google.es" title="Google">Ir a Google</a></li>
            <li><a href="https://www.meneame.es" title="Meneame">Ir a Meneame</a></li>
        </ul>


        <p id="rojo" class="zebra">Ejercicios de JQuery</p>
        <p id="amarillo" class="sin_borde">Practicando con selectores</p>
        <p id="verde">Quiero ser un parrafo verde</p>
        <p class="zebra">Soy un parrafo blanco</p>


        <div id="caja">
            <p>Hola soy una caja</p>
            <ul>
                <li>Elemento 1</li>
                <li class="resaltado">Elemento 2</li>
            </ul>
            <span class="resaltado">Soy un span</span>
        </div>
    </body>
</html>
