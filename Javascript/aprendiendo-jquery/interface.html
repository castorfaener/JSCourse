<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <title>Aprendiendo JQuery</title>
        <script type = "text/javascript" src="js/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css" />
        <link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.min.css" />
        <link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.min.css" />
        <script type = "text/javascript" src="js/jquery-ui/jquery-ui.min.js"></script>
        <script type = "text/javascript" src="js/06-interface.js"></script>
        
        <style>
            .elemento{
                width: 300px;
                height: 200px;
                border: 4px solid black;
                background: lightblue;
                margin: 20px;
                float: left;
            }

            .lista_seleccionable li{
                width: 80%;
                padding: 20px;
                border: 1px solid #ccc;
                list-style-type: none;
                cursor: pointer;
            }

            ul .ui-selecting{background: green;}
            ul .ui-selected{background: lightgreen;}
        </style>
        
    </head>
    <body>
        <h1>Aprendiendo JQueryUI - Interface</h1>

        <ul class="lista_seleccionable">
            <li>GTA V</li>
            <li>Need for Speed</li>
            <li>Crash bandicut</li>
            <li>Super MArio</li>
            <li>Galaxian</li>
        </ul>

        <div class="elemento">Hola, soy un elemento de la web 1</div>

        <div class="elemento">Hola, soy un elemento de la web 2</div>

        <div class="elemento">Hola, soy un elemento de la web 3</div>
       
    </body>
</html>
