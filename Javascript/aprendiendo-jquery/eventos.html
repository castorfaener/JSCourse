<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <title>Aprendiendo JQuery</title>
        <script type = "text/javascript" src="js/jquery-3.6.0.min.js"></script>
        <script type = "text/javascript" src="js/02-Eventos.js"></script>
        <style>
            #caja{
                width:250px;
                height: 250px;
                border: 2px solid black;
                background: yellow;
                transition: 300ms, all;
            }
            /*
            #caja:hover{
                transition: 300ms all;
                background: red;
                cursor: pointer;
            }*/

            input{
                width: 300px;
                padding: 10px;
                font-size: 20px;
            }
            #datos{
                border: 4px dashed black;
                padding: 10px;
                width: 250px;
                height: 50px;
                margin-top: 10px;
                display: none;
            }

            #sigueme{
                width: 25px;
                height: 25px;
                position: absolute;
                display: block;
                background: yellow;
                opacity: 0.3;
                border-radius: 999px; 
                border:3px black;

            }


        </style>
    </head>
    <body>
        <h1>Aprendiendo JQuery - Eventos</h1>

        <div id="sigueme"></div>

        <form>
            <input type="text" id="nombre" />
        </form>
        <div id="datos"></div> 

        <br>



        <div id="caja">Soy una caja</div>
    </body>
</html>
